spring:
  application:
    name: spring-ai-reactive-demo
  ai:
    # OpenAI Configuration (single provider to avoid multiple ChatModel beans)
    openai:
      api-key: ${OPENAI_API_KEY:demo-key}
      chat:
        options:
          model: gpt-3.5-turbo
          temperature: 0.7
      embedding:
        options:
          model: text-embedding-ada-002

server:
  port: 8080

logging:
  level:
    org.springframework.ai: DEBUG
    com.springai.demo: DEBUG